{% extends "base.html" %}

{% block title %}Admin Login - the-planet-mars.org{% endblock %}

{% block content %}
<section class="login-page container">
    <div class="login-card">
        <h1>Mission Access</h1>
        <p>Accessing the-planet-mars.org admin terminal.</p>

        <form action="/admin/login" method="POST">
            <div class="form-group">
                <label for="username">Scientist Username</label>
                <input type="text" name="username" id="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Encrypted Passphrase</label>
                <input type="password" name="password" id="password" required autocomplete="current-password">
            </div>
            {% if error %}
            <p class="error-msg">{{ error }}</p>
            {% endif %}
            <button type="submit" class="btn btn-primary">Establish Connection</button>
        </form>
    </div>
</section>

<style>
    .login-page {
        padding: 10rem 0;
        display: flex;
        justify-content: center;
    }

    .login-card {
        background: var(--crater-gray);
        padding: 3rem;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .login-card h1 {
        font-family: 'Playfair Display', serif;
        color: var(--mars-orange);
        margin-bottom: 0.5rem;
    }

    .login-card p {
        color: var(--text-dim);
        margin-bottom: 2rem;
        font-size: 0.9rem;
    }

    .form-group {
        text-align: left;
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-dim);
        font-size: 0.8rem;
        text-transform: uppercase;
    }

    .form-group input {
        width: 100%;
        background: var(--space-black);
        border: 1px solid #333;
        padding: 0.8rem;
        color: white;
        border-radius: 8px;
    }

    .error-msg {
        color: #f44336;
        font-size: 0.85rem;
        margin-bottom: 1rem;
    }

    .btn-primary {
        width: 100%;
    }
</style>
{% endblock %}
